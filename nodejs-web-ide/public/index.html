<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Node.js IDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Web Node.js IDE</h1>
        </div>
        <div class="main-content">
            <div class="file-explorer-panel">
                <h2>ファイルエクスプローラー</h2>
                <div class="file-actions">
                    <button id="createFileBtn">ファイル作成</button>
                    <button id="createDirBtn">ディレクトリ作成</button>
                    <input type="file" id="fileUploader" style="display: none;">
                    <button id="uploadFileBtn">ファイルアップロード</button>
                </div>
                <ul id="fileList" class="file-tree"></ul>
            </div>
            <div class="editor-panel">
                <h2>コードエディタ</h2>
                <textarea id="codeEditor">// Node.jsのコードをここに書いてください
console.log("Hello from Node.js!");

// ファイルを作成する例 (注意: 相対パスは user_workspace から)
// const fs = require('fs');
// fs.writeFileSync('my_new_file.txt', 'This is a test file.');

// 現在のディレクトリの内容を読み込む例
// const fs = require('fs');
// fs.readdir('.', (err, files) => {
//     if (err) console.error(err);
//     console.log('Files in workspace:', files);
// });
                </textarea>
                <div class="editor-actions">
                    <button id="runCodeBtn">コードを実行</button>
                    <button id="saveFileBtn" disabled>ファイルを保存</button>
                    <span id="currentEditingFile"></span>
                </div>
            </div>
            <div class="output-panel">
                <h2>出力</h2>
                <pre id="outputArea"></pre>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
