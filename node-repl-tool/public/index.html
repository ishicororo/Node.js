<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Browser Node.js Runner</title>
    <style>
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
        .container { display: flex; flex-direction: column; width: 50%; padding: 10px; box-sizing: border-box; }
        #editor-container { border-right: 1px solid #ccc; }
        #result-container { }
        h2 { margin-top: 0; }
        #editor { width: 100%; height: calc(100vh - 100px); font-family: monospace; font-size: 16px; border: 1px solid #ccc; }
        #run-button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 5px; margin-top: 10px; }
        #result { white-space: pre-wrap; background-color: #f4f4f4; border: 1px solid #ccc; padding: 10px; height: calc(100vh - 60px); overflow-y: auto; font-family: monospace;}
    </style>
</head>
<body>
    <div class="container" id="editor-container">
        <h2>Node.js Code</h2>
        <textarea id="editor" spellcheck="false">console.log('Hello from Browser Node.js!');

const fs = require('fs');
// 注意: このコードはサーバーサイドで実行されます。
// fsモジュールはサーバーのファイルシステムにアクセスします。
// ここではカレントディレクトリのファイル一覧を表示します。
try {
    const files = fs.readdirSync(__dirname);
    console.log('Files in server directory:', files);
} catch (e) {
    console.error('fs module error:', e.message);
}
</textarea>
        <button id="run-button">実行 (Ctrl+Enter)</button>
    </div>
    <div class="container" id="result-container">
        <h2>実行結果</h2>
        <pre id="result">ここに実行結果が表示されます。</pre>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const runButton = document.getElementById('run-button');
        const resultEl = document.getElementById('result');

        // 実行ボタンのクリックイベント
        runButton.addEventListener('click', async () => {
            const code = editor.value;
            resultEl.textContent = '実行中...';

            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();

                if (response.ok) {
                    resultEl.textContent = result.output;
                } else {
                    resultEl.textContent = `エラー: ${result.error}`;
                }
            } catch (err) {
                resultEl.textContent = `通信エラー: ${err.message}`;
            }
        });
        
        // Ctrl+Enterでも実行
        editor.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                runButton.click();
            }
        });

    </script>
</body>
</html>
